[custom]
enable_rule_generator=true
overwrite_original_rules=false

; 上游拨号（直接复用你机场已有的“手动切换”组作上游入口）
custom_proxy_group=GPT_UPSTREAM`select`[]♻️ 手动切换`[]DIRECT

; 你的固定 IP（名字就叫 chatgptself；我们在订阅链接里已设 emoji=false 保证这个名字）
custom_proxy_group=chatgptself_group`select`[]chatgptself`[]DIRECT

; 串联：先上游 → 再固定 IP（Mihomo/Meta 支持）
custom_proxy_group=chatgpt_chain`relay`[]GPT_UPSTREAM`[]chatgptself_group

; 覆盖你机场里的两个 AI 分流组，让它们默认选用串联链，保留原有候选做备选
custom_proxy_group=🧲 OpenAI`select`[]chatgpt_chain`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=🧲 Claude`select`[]chatgpt_chain`[]♻️ 手动切换`[]DIRECT
