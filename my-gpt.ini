[custom]
enable_rule_generator=true
overwrite_original_rules=false

; 1) 上游拨号入口（直接用你机场里现成的选择类组；不存在就删掉那一项）
custom_proxy_group=GPT_UPSTREAM`select`[]♻️ 手动切换`[]自动选择`[]故障转移`[]DIRECT

; 2) 固定 IP 组（从所有节点里抓 proxy-seller 的；名字再怎么改也能命中）
custom_proxy_group=chatgptself_group`select`(proxy-seller\.com|res\.proxy-seller\.com|.*[Cc]hatgptself.*)`[]♻️ 手动切换`[]DIRECT

; 3) 串联：先上游 → 再固定 IP（等价 dialer-proxy: GPT_UPSTREAM）
custom_proxy_group=chatgpt_chain`relay`[]GPT_UPSTREAM`[]chatgptself_group

; 4) 覆盖 AI 组默认候选：让它们优先走这条串联链（保留备选可回退）
custom_proxy_group=🧲 OpenAI`select`[]chatgpt_chain`[]chatgptself_group`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=🧲 Claude`select`[]chatgpt_chain`[]chatgptself_group`[]♻️ 手动切换`[]DIRECT
