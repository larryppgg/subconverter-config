[custom]
; 不改机场原规则，只补分组与默认出口
enable_rule_generator=false
overwrite_original_rules=false

; ① 上游拨号组（匹配常见地区关键词，最后给 DIRECT 兜底）
custom_proxy_group=GPT_UPSTREAM`select`(香港|新加坡|日本|HK|SG|JP).*`[]DIRECT

; ② 你的固定 IP 出口（匹配名里含 chatgptself 或备注含域名）
custom_proxy_group=chatgptself_group`select`(res\.proxy-seller\.com|.*[Cc]hatgptself.*)`[]DIRECT

; ③ 串联（Mihomo/Meta 支持）：先上游，再固定 IP
custom_proxy_group=chatgpt_chain`relay`[]GPT_UPSTREAM`[]chatgptself_group

; ④ 显式定义“手动切换”及常见别名（防 not found）
custom_proxy_group=♻️ 手动切换`select`[]GPT_UPSTREAM`[]chatgptself_group`[]DIRECT
custom_proxy_group=♻ 手动切换`select`[]GPT_UPSTREAM`[]chatgptself_group`[]DIRECT
custom_proxy_group=♻️手动切换`select`[]GPT_UPSTREAM`[]chatgptself_group`[]DIRECT
custom_proxy_group=手动切换`select`[]GPT_UPSTREAM`[]chatgptself_group`[]DIRECT
custom_proxy_group=🔰 节点选择`select`[]GPT_UPSTREAM`[]chatgptself_group`[]DIRECT
custom_proxy_group=🔰节点选择`select`[]GPT_UPSTREAM`[]chatgptself_group`[]DIRECT

; ⑤ 覆盖常见 AI 分流组（默认优先串联链）
custom_proxy_group=🧲 OpenAI`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]DIRECT
custom_proxy_group=OpenAI`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]DIRECT
custom_proxy_group=ChatGPT`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]DIRECT
custom_proxy_group=🧲 Claude`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]DIRECT
custom_proxy_group=Claude`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]DIRECT
