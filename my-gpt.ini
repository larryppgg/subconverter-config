[custom]
; 不生成/改写规则，只调整分组（沿用机场默认 ChatGPT/Claude 规则）
enable_rule_generator=false
overwrite_original_rules=false

; ① 上游拨号选择组：把你机场里可作为“拨号出口”的节点列进来
; 说明：这些名字要和你机场订阅里的一致（区分空格/符号）
custom_proxy_group=GPT_UPSTREAM`select`[]🇸🇬 新加坡 01丨1x SG`[]🇯🇵 日本 01丨1x JP`[]🇭🇰 香港 01丨1x HK`[]🇭🇰 香港 02丨1x HK`[]🇭🇰 香港 03丨1x HK`[]🇭🇰 香港家宽 01丨1x HK`[]🇭🇰 香港家宽 02丨1x HK`[]🇭🇰 香港家宽 03丨1x HK`[]♻️ 手动切换`[]DIRECT

; ② 你的固定 IP 出口组：用“正则”匹配，避免被表情/重命名后“找不到”
; 括号()表示正则匹配；例：(.*chatgptself.*) 能匹配 “🇭🇰 chatgptself”、“2chatgptself” 等变体
custom_proxy_group=chatgptself_group`select`(.*[Cc]hatgptself.*)`[]♻️ 手动切换`[]DIRECT

; ③ 串联链（Meta/Mihomo 支持）：上游 → 固定 IP
; relay = 串联两个“出口/组”，先走 GPT_UPSTREAM 再走 chatgptself_group
custom_proxy_group=chatgpt_chain`relay`[]GPT_UPSTREAM`[]chatgptself_group

; ④ 覆盖常见“AI 分流组名”，把默认选项置顶为串联链（保留其它备选）
; 提示：你的机场模板里具体叫什么就覆盖哪个；下面列了常见命名
custom_proxy_group=🧲 OpenAI`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=OpenAI`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=ChatGPT`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=🧲 Claude`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=Claude`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=AI`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=AIGC`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=🤖 AI`select`[]chatgpt_chain`[]chatgptself_group`[]GPT_UPSTREAM`[]♻️ 手动切换`[]DIRECT
