[custom]
; —— 不改机场原始规则，只加自定义分组 —— 
enable_rule_generator=false
overwrite_original_rules=false

; ① 上游拨号组：把你机场里可当“拨号出口”的节点都列进来
; 新手注：这是“摆渡船”列表；chatgptself 会通过这里出海
custom_proxy_group=GPT_UPSTREAM`select`[]🇸🇬 新加坡 01丨1x SG`[]🇭🇰 香港 01丨1x HK`[]🇭🇰 香港 02丨1x HK`[]🇭🇰 香港 03丨1x HK`[]🇭🇰 香港家宽 01丨1x HK`[]🇭🇰 香港家宽 02丨1x HK`[]🇭🇰 香港家宽 03丨1x HK`[]🇯🇵 日本 01丨1x JP`[]♻️ 手动切换`[]DIRECT

; ② 你的固定 IP 节点组：用正则匹配，兼容被加表情/重命名
; 新手注：这组里放“chatgptself”这一个固定 IP 出口（可再加备份）
custom_proxy_group=chatgptself_group`select`(chatgptself|2chatgptself|.*[Cc]hatgptself.*)|[]♻️ 手动切换|[]DIRECT

; ③ 让常见 AI 分流组优先走 chatgptself_group（组名覆盖常见模板）
; 新手注：机场的 OpenAI/Claude 规则还会命中这些组名，我们只是把默认选项置顶为你自建组
custom_proxy_group=🧲 OpenAI`select`[]chatgptself_group`[]GPT_UPSTREAM`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=🧲 Claude`select`[]chatgptself_group`[]GPT_UPSTREAM`[]♻️ 手动切换`[]DIRECT
; 有些机场叫 "AI" 或 "AIGC"
custom_proxy_group=AI`select`[]chatgptself_group`[]GPT_UPSTREAM`[]♻️ 手动切换`[]DIRECT
