[custom]
enable_rule_generator=true
overwrite_original_rules=false

; 上游拨号入口（保留你机场已有的选择类组；没有的那项就删掉）
custom_proxy_group=GPT_UPSTREAM`select`[]自动选择`[]故障转移`[]♻️ 手动切换`[]DIRECT

; 固定 IP 组：只收“节点”，不要再放任何分组，避免回路
; 先精确点名 chatgptself，若你还有第二条就加 2chatgptself；再用域名作兜底
custom_proxy_group=chatgptself_group`select`[]chatgptself`(res\.proxy-seller\.com)`[]DIRECT

; 串联：上游 → 固定 IP（等价 dialer-proxy: GPT_UPSTREAM）
custom_proxy_group=chatgpt_chain`relay`[]GPT_UPSTREAM`[]chatgptself_group

; AI 组默认走这条链（保留备选）
custom_proxy_group=🧲 OpenAI`select`[]chatgpt_chain`[]chatgptself_group`[]DIRECT
custom_proxy_group=🧲 Claude`select`[]chatgpt_chain`[]chatgptself_group`[]DIRECT
