[custom]
; 打开规则生成器功能
enable_rule_generator=true
; 如果原配置里有同名分组，强制覆盖为这里的定义
overwrite_original_rules=true

; 定义 GPT 上游分组
; select 表示手动选择，[] 内是可选的节点或分组名字
custom_proxy_group=GPT_UPSTREAM`select`[]🇸🇬 新加坡 01丨1x SG`[]🇭🇰 香港 01丨1x HK`[]🇯🇵 日本 01丨1x JP`[]♻️ 手动切换`[]DIRECT

; 定义 chatgptself_group，主要挂载自建的 socks5 节点
custom_proxy_group=chatgptself_group`select`[]chatgptself`[]♻️ 手动切换`[]DIRECT

; OpenAI 专用分组
custom_proxy_group=🧲 OpenAI`select`[]chatgptself_group`[]♻️ 手动切换`[]DIRECT

; Claude 专用分组
custom_proxy_group=🧲 Claude`select`[]chatgptself_group`[]♻️ 手动切换`[]DIRECT
