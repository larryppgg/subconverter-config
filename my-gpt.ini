[custom]
; 生成自定义分组；不改机场原规则
enable_rule_generator=true
overwrite_original_rules=false

; 1) 上游拨号（精确用你给的名字；再补 ♻️/DIRECT 兜底）
custom_proxy_group=GPT_UPSTREAM`select`[]🇸🇬 新加坡 01丨1x SG`[]🇯🇵 日本 01丨1x JP`[]🇭🇰 香港 01丨1x HK`[]🇭🇰 香港 02丨1x HK`[]🇭🇰 香港 03丨1x HK`[]🇭🇰 香港家宽 01丨1x HK`[]🇭🇰 香港家宽 02丨1x HK`[]🇭🇰 香港家宽 03丨1x HK`[]♻️ 手动切换`[]DIRECT

; 2) 固定 IP 组（不再硬点名，防重命名失配；用域名/关键字“泛匹配”）
;   含 chatgptself / 2chatgptself / 任意包含 chatgptself 的名字，或 server 备注里带 res.proxy-seller.com
custom_proxy_group=chatgptself_group`select`(res\.proxy-seller\.com|.*[Cc]hatgptself.*)`[]♻️ 手动切换`[]DIRECT

; 3) 串联 = 上游 → 固定 IP（等价 dialer-proxy: GPT_UPSTREAM）
custom_proxy_group=chatgpt_chain`relay`[]GPT_UPSTREAM`[]chatgptself_group

; 4) 把机场已有的 AI 组默认改成走你的链（保留原候选以便回退）
custom_proxy_group=🧲 OpenAI`select`[]chatgpt_chain`[]chatgptself_group`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=🧲 Claude`select`[]chatgpt_chain`[]chatgptself_group`[]♻️ 手动切换`[]DIRECT
