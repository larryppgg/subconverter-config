[custom]
enable_rule_generator=true
overwrite_original_rules=false

; ① 上游拨号（完全按你给的 5 个名字）
custom_proxy_group=GPT_UPSTREAM`select`[]🇸🇬 新加坡 01丨1x SG`[]🇭🇰 香港 01丨1x HK`[]🇯🇵 日本 01丨1x JP`[]♻️ 手动切换`[]DIRECT

; ② 固定 IP 组（严格用你的两个节点名；保留手动/DIRECT 兜底）
custom_proxy_group=chatgptself_group`select`[]chatgptself`[]2chatgptself`[]♻️ 手动切换`[]DIRECT

; ③ AI 分流（默认走 chatgptself_group）
custom_proxy_group=🧲 OpenAI`select`[]chatgptself_group`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=🧲 Claude`select`[]chatgptself_group`[]♻️ 手动切换`[]DIRECT