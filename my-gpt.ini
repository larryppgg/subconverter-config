[custom]
; 让自定义分组真的写进结果；不动机场原规则
enable_rule_generator=true
overwrite_original_rules=false

; 1) 上游拨号入口（用你机场里现成的“选择类”组，最稳；没有就删掉不存在的那个）
custom_proxy_group=GPT_UPSTREAM`select`[]♻️ 手动切换`[]自动选择`[]故障转移`[]DIRECT

; 2) 【关键修复】创建一个“同名别名组”——名字就叫 chatgptself
;    它不是节点，而是一个选择器：用“域名或关键字正则”自动抓你的固定IP节点
;    这样，任何地方点名 chatgptself，都能对上（即使节点被改名/加表情）
custom_proxy_group=chatgptself`select`(res\.proxy-seller\.com|.*[Cc]hatgptself.*)`[]DIRECT

; 3) 你的“固定IP组”：直接把上面的别名组当作候选（可在客户端再切回 DIRECT/上游）
custom_proxy_group=chatgptself_group`select`[]chatgptself`[]♻️ 手动切换`[]DIRECT

; 4) 串联 = 上游 → 固定IP（等价 dialer-proxy: GPT_UPSTREAM）
custom_proxy_group=chatgpt_chain`relay`[]GPT_UPSTREAM`[]chatgptself_group

; 5) 让机场现有 AI 组默认走你的链（保留原候选可回退）
custom_proxy_group=🧲 OpenAI`select`[]chatgpt_chain`[]chatgptself_group`[]♻️ 手动切换`[]DIRECT
custom_proxy_group=🧲 Claude`select`[]chatgpt_chain`[]chatgptself_group`[]♻️ 手动切换`[]DIRECT
