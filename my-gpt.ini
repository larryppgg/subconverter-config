[custom]
enable_rule_generator=true
overwrite_original_rules=false

; 上游拨号（按你给的 5 个候选）
custom_proxy_group=GPT_UPSTREAM`select`[]🇸🇬 新加坡 01丨1x SG`[]🇭🇰 香港 01丨1x HK`[]🇯🇵 日本 01丨1x JP`[]♻️ 手动切换`[]DIRECT

; 固定 IP 组：只包含节点，避免任何分组导致回路
custom_proxy_group=chatgptself_group`select`[]ps-fixed-ip`[]DIRECT

; 串联：先上游 → 再固定 IP（等价 dialer-proxy: GPT_UPSTREAM）
custom_proxy_group=chatgpt_chain`relay`[]GPT_UPSTREAM`[]chatgptself_group

; AI 分流默认走这条链（保留 DIRECT 兜底）
custom_proxy_group=🧲 OpenAI`select`[]chatgpt_chain`[]chatgptself_group`[]DIRECT
custom_proxy_group=🧲 Claude`select`[]chatgpt_chain`[]chatgptself_group`[]DIRECT